<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Our Duty Weekly System.">
  <meta name="author" content="Peaceminds">
  <title>Signin, plz.</title>
  <script src="/static/js/jquery.min.js"></script>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/signin.css" rel="stylesheet">
  <link rel="icon" href="../../favicon.ico">
</head>

<body class="jumbotron bgd-signin">
  <script>
    $(function () {
      var browserCodeName = window.navigator.appCodeName;
      var browserName = window.navigator.appName;
      var browserVer = window.navigator.appVersion;
      var verStr = browserVer.substring(0, 2);
      var verVal = parseFloat(verStr);
      if (verVal === NaN) {
        verVal = 0;
      }
      if (browserName === 'Microsoft Internet Explorer' || verVal < 5) {
        window.location.href = "/unsupported";
      };
    });
  </script>
  <div class="container">
    <form class="form-signin bg-sigin-form" action="/signin" method="post">
      <h2 class="form-signin-heading title-sigin-form">请登录系统</h2>
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" name="myusername" class="form-control" placeholder="Your user name." value="{{ myusername }}"
        required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="mypassword" class="form-control" placeholder="Password, please." value="{{ mypassword }}"
        required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>

  <div class="mastfoot">
    <div class="inner">
      <p>weSYS
        <a>Created</a> by
        <a>@思想先進元素</a>.</p>
      <p style="font-size: 15px">2018 all rights reserved.</p>
    </div>
  </div>
</body>

</html>
