<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>
    Signin, plz.
  </title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="/static/css/signin.css" rel="stylesheet">
  <link href="../../favicon.ico" rel="icon">
</head>

<body class="jumbotron bgd-signin">
  <div class="container">
    <form class="form-signin bg-sigin-form" action="/signin" method="post">
      <h2 class="form-signin-heading title-sigin-form">请登录系统</h2>
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" name="myusername" class="form-control" placeholder="Your user name." value="{{ myusername }}"
        required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="mypassword" class="form-control" placeholder="Password, please." value="{{ mypassword }}"
        required>
      <div class="alert alert-danger" role="alert">Signin Error! Description: {{ errHint }}</div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</body>

</html>
